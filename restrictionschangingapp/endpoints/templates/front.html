{% extends "base.html" %}

{% block content %}
    <form method="POST" action="/">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <label for="object-id">An object identifier</label>
                    <input class="form-control" type="text" required id="object-id" name="object-id"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <input class="form-control" type="submit" value="Proceed"/>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
